<form id="datasetForm" [formGroup]="datasetForm" (ngSubmit)="onSubmit()">
    <div class="dataInputFields">
        <mat-progress-bar *ngIf="!datasetDescription" mode="indeterminate"></mat-progress-bar>
        <div>
            <mat-form-field>
                <mat-label>Anzahl Ziffern: {{datasetForm.value.numDigits}}</mat-label>
                {{min}}
                <mat-slider matInput thumbLabel [min]="min" [max]="max" [step]="1000" [displayWith]="formatLabel"
                    tickInterval="1" formControlName="numDigits">
                </mat-slider>
                {{max}}
                <input matInput hidden />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Verkleinerungsfaktor:</mat-label>
                <mat-select type="number" name="kernelWidthAndHeight" formControlName="kernelWidthAndHeight"
                    id="kernelWidthAndHeight">
                    <mat-option value="1">1</mat-option>
                    <mat-option value="2">2</mat-option>
                    <mat-option value="4">4</mat-option>
                    <mat-option value="7">7</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <button mat-button [disabled]="!datasetDescription">Laden</button>
</form>
