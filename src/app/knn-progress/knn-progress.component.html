<div class="table">
    <div class="table-header">
        <div class="table-cell">Worker</div>
        <div class="table-cell">Fortschritt</div>
    </div>
    <div *ngFor="let progressElement of progress; index as i" class="table-row">
        <div class="table-cell workerId">{{i+1}}</div>
        <div class="table-cell progress"><progress value="{{progressElement.actualProgress}}" max="{{progressElement.maxProgress}}"></progress> {{progressElement.actualProgress}}/{{progressElement.maxProgress}}</div>
    </div>
</div>
